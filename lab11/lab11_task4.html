<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      let n = prompt("number?", "");
      for (let i = n; i >= 1; i--) {
        for (j = 1; j < i; j++) {
          document.write("&nbsp;&nbsp;");
        }

        for (let k = n; k > i - 1; k--) {
          document.write("#");
        }

        document.write("&nbsp;&nbsp;");

        for (let k = n; k > i - 1; k--) {
          document.write("#");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
