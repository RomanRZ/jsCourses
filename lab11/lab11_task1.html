<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lab11_task1</title>
  </head>
  <body>
    <script>
      let x = 0.5;
      let result =
        x /
        (Math.pow(x, 3) +
          0.1 / (Math.pow(x, 3) + 0.01 / (Math.pow(x, 3) + 0.001)));
      document.body.innerHTML = `x /
        (Math.pow(x, 3) +
          0.1 / (Math.pow(x, 3) + 0.01 / (Math.pow(x, 3) + 0.001)));<br/><br/>
          Результат: ${result}`;
      console.log(result);
    </script>
  </body>
</html>
